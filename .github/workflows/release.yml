# .github/workflows/release.yml
# Build ¬´redis-backup¬ª —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–º–∏ –±–∏–Ω–∞—Ä–Ω–∏–∫–∞–º–∏ (CGO_DISABLED),
# –≤—ã–ø—É—Å–∫ –≤ GitHub Release ¬´latest¬ª –ø—Ä–∏ –∫–æ–º–º–∏—Ç–µ —Å —Ñ—Ä–∞–∑–æ–π `stable release`.

name: Build and Release Stable

on:
  push:
    branches:
      - main

# —Ç–æ–∫–µ–Ω—É –Ω—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –Ω–∞ –∑–∞–ø–∏—Å—å (—Å–æ–∑–¥–∞—ë–º/–æ–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–ª–∏–∑)
permissions:
  contents: write

jobs:
  build:
    # –ó–∞–ø—É—Å–∫ —Ç–æ–ª—å–∫–æ –∫–æ–≥–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–æ–º–º–∏—Ç–∞ —Å–æ–¥–µ—Ä–∂–∏—Ç 'stable release'
    if: contains(toJson(github.event.head_commit.message), 'stable release')
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - { goos: linux,  goarch: amd64 }
          - { goos: linux,  goarch: arm64 }
          - { goos: linux,  goarch: 386 }
          - { goos: linux,  goarch: arm }
          - { goos: darwin, goarch: amd64 }
          - { goos: darwin, goarch: arm64 }
          - { goos: freebsd, goarch: amd64 }
          - { goos: openbsd, goarch: amd64 }
          - { goos: netbsd, goarch: amd64 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # —Å–æ–∑–¥–∞—ë–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π go.mod, –µ—Å–ª–∏ –ø—Ä–æ–µ–∫—Ç–∞ –µ—â—ë –Ω–µ—Ç –≤ –º–æ–¥—É–ª—è—Ö
      - name: Init go.mod if absent
        run: |
          test -f go.mod || go mod init redis-backup

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # üî® –°–¢–ê–¢–ò–ß–ï–°–ö–ê–Ø –°–ë–û–†–ö–ê (CGO_ENABLED=0)
      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }} (static)
        env:
          GOOS:   ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0                    # —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π –±–∏–Ω–∞—Ä—å
          VERSION: ${{ github.sha }}
        run: |
          mkdir -p dist
          GOFLAGS="-trimpath" \
          go build -tags netgo,osusergo \
                   -ldflags "-s -w -X main.version=$VERSION" \
                   -o "dist/redis-backup_${GOOS}_${GOARCH}"

      # –∫–∞–∂–¥—ã–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç ‚Äî —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ –∏–º—è ‚Üí –Ω–µ—Ç 409 conflicts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-raw/

      - name: Publish GitHub Release (tag latest)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          name: "Latest Stable Release"
          prerelease: false
          files: dist-raw/**/*

